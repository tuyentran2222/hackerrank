<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="login__container">
                <div class="login__logo">
                    <img src="/images/hackerrank_logo.png" alt="" srcset="">
                </div>
                <div class="login__role">
                    <h3 class="login__role-title">For Developers</h3>
                    <p>Practice coding, prepare for interviews, and get hired.</p>
                </div>
                <div class="login__form">
                    <div class="tabs">
                        <div class="tab-item active">
                            Sign Up
                        </div>
                        <div class="tab-item">
                            Log In
                        </div>
                    </div>
                    
                    <!-- Tab content -->
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <form action="/" id="form-signup">
                                <div class="login__form-field">
                                    <i class='bx bx-user'></i>
                                    <input type="text" class="login__form-input error" placeholder="First & Last name">
                                </div>
                                <div class="login__form-field">
                                    <i class='bx bx-envelope' ></i>
                                    <input type="text" class="login__form-input" placeholder="Email">
                                </div>
                                <div class="login__form-field">
                                    <i class='bx bx-key' ></i>
                                    <input type="text" class="login__form-input" placeholder="Password">
                                </div>
                                <div class="login__submit">
                                    <button class="create-button btn--large bg-success text-white">
                                        Create An Account
                                    </button>
                                </div>
                            </form>
                            <div class="login__others">
                                <div class="login__other-title">
                                    or connect with
                                </div>
                                <div class="login__others-list">
                                    <div class="login__others-item">
                                        <img src="https://hrcdn.net/community-frontend/assets/facebook-colored-af4249157d.svg" alt="">
                                    </div>
                                    <div class="login__others-item">
                                        <img src="https://hrcdn.net/community-frontend/assets/google-colored-20b8216731.svg" alt="">
                                    </div>
                                    <div class="login__others-item">
                                        <img src="https://hrcdn.net/community-frontend/assets/linkedin-colored-1db195795c.svg" alt="">
                                    </div>
                                    <div class="login__others-item">
                                        <img src="https://hrcdn.net/community-frontend/assets/github-colored-1db995054b.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane">
                            <form action="/" id="form-login">
                                <div class="login__form-field">
                                    <i class='bx bx-user'></i>
                                    <input type="text" class="login__form-input error" placeholder="Your username or gmail">
                                </div>
                
                                <div class="login__form-field">
                                    <i class='bx bx-key' ></i>
                                    <input type="password" class="login__form-input" placeholder="Password">
                                </div>
                                <div class="login__remember">
                                    <div>
                                        <input type="checkbox" name="" id=""> Remember me
                                    </div>
                                    <div>
                                        <a href="/">Forget your password?</a>
                                    </div>
                                </div>
                                <div class="login__submit">
                                    <button class="create-button btn--large bg-success text-white">
                                       Login
                                    </button>
                                </div>
                            </form>
                            <div class="login__others">
                                <div class="login__other-title">
                                    or connect with
                                </div>
                                <div class="login__others-list">
                                    <div class="login__others-item">
                                        <img src="https://hrcdn.net/community-frontend/assets/facebook-colored-af4249157d.svg" alt="">
                                    </div>
                                    <div class="login__others-item">
                                        <img src="https://hrcdn.net/community-frontend/assets/google-colored-20b8216731.svg" alt="">
                                    </div>
                                    <div class="login__others-item">
                                        <img src="https://hrcdn.net/community-frontend/assets/linkedin-colored-1db195795c.svg" alt="">
                                    </div>
                                    <div class="login__others-item">
                                        <img src="https://hrcdn.net/community-frontend/assets/github-colored-1db995054b.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
